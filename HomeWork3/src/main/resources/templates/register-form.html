<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Registration</h2>
            <form th:action="@{/save}" th:object="${user}" method="post"
                  enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errors alert alert-danger">
                            Incorrect username
                        </p>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">
                            Incorrect password
                        </p>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errors alert alert-danger">
                            Incorrect password
                        </p>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">
                            Incorrect password
                        </p>
                    </div>

                    <div class="col-md-6 form-group">
                        <div class="custom-file">
                            <input type="file" id="file" name="file" class="form-control" th:value="*{image}">
                            <label th:text="${#strings.isEmpty(user.image)}? 'Choose file' : *{image}"
                                   class="custom-file-label" for="file">Choose picture file</label>
                        </div>

                        <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"
                           class="errors alert alert-danger">
                            Incorrect Photo
                        </p>
                    </div>

                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2"
                                   value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
